<HTML>
	<HEAD>
		<TITLE>Ejemplo de frames</TITLE>
	</HEAD>

<FRAMESET ROWS="*,*">
	<FRAMESET COLS="2*,*">
		<FRAME SRC="indice.html" NAME="F1" noresize>
		<FRAME SRC="inicio.html" NAME="F2" noresize>
	</FRAMESET>
	<FRAMESET COLS="*,2*">
		<FRAME SRC="inicio.html" NAME="F3">
		<FRAME SRC="indice.html" NAME="F4">

	</FRAMESET>



</FRAMESET>
</HTML>
