    <style TYPE="TEXT/CSS"> 
        table {background-color: lightblue;border: 2px solid rgb(192, 192, 51);border-collapse:collapse ;}
        table td {border: 2px solid rgb(199, 199, 55); padding: 10px;}
        table td:nth-child(5n+0) {text-decoration: underline;}
        table td:nth-child(2n+1) {color: rgb(255, 255, 255);}
        table td:nth-child(2n+2) {color: rgb(255, 0, 0);}
        table td:nth-child(1n+11) {background-color: orange;}
    </style> 
 </head>
